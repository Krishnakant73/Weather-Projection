<!doctype html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wild-Fire Burned Area Predictor</title>

    <!-- Google font & Bootstrap 5 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="/">ðŸ”¥ Burned-Area ML Projection By KrishnaKant Rajbhar</a>
      </div>
    </nav>

    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card p-4">
              <h2 class="mb-4 text-center">Enter Environmental Variables</h2>

              <form action="/predictdata" method="post" class="row g-3">
                <!-- Temperature -->
                <div class="col-md-6">
                  <label for="Temperature" class="form-label">Temperature (Â°C)</label>
                  <input type="number" step="0.1" name="Temperature" id="Temperature" class="form-control" required>
                </div>

                <!-- RH -->
                <div class="col-md-6">
                  <label for="RH" class="form-label">Relative Humidity (%)</label>
                  <input type="number" step="0.1" name="RH" id="RH" class="form-control" required>
                </div>

                <!-- Ws -->
                <div class="col-md-6">
                  <label for="Ws" class="form-label">Wind Speed (km/h)</label>
                  <input type="number" step="0.1" name="Ws" id="Ws" class="form-control" required>
                </div>

                <!-- Rain -->
                <div class="col-md-6">
                  <label for="Rain" class="form-label">Rain (mm)</label>
                  <input type="number" step="0.1" name="Rain" id="Rain" class="form-control" required>
                </div>

                <!-- FFMC -->
                <div class="col-md-6">
                  <label for="FFMC" class="form-label">FFMC</label>
                  <input type="number" step="0.1" name="FFMC" id="FFMC" class="form-control" required>
                </div>

                <!-- DMC -->
                <div class="col-md-6">
                  <label for="DMC" class="form-label">DMC</label>
                  <input type="number" step="0.1" name="DMC" id="DMC" class="form-control" required>
                </div>

                <!-- ISI -->
                <div class="col-md-6">
                  <label for="ISI" class="form-label">ISI</label>
                  <input type="number" step="0.1" name="ISI" id="ISI" class="form-control" required>
                </div>

                <!-- Classes -->
                <div class="col-md-6">
                  <label for="Classes" class="form-label">Classes</label>
                  <select name="Classes" id="Classes" class="form-select">
                    <option value="0">Not Fire</option>
                    <option value="1">Fire</option>
                  </select>
                </div>

                <!-- Region -->
                <div class="col-md-12">
                  <label for="Region" class="form-label">Region</label>
                  <select name="Region" id="Region" class="form-select">
                    <option value="0">Bejaia</option>
                    <option value="1">Sidi Bel-Abbes</option>
                  </select>
                </div>

                <div class="col-12 text-center mt-4">
                  <button type="submit" class="btn btn-gradient btn-lg px-5">Predict</button>
                </div>
              </form>
            </div><!--/card-->
          </div>
        </div>
      </div>
    </section>

    <footer class="text-center py-3 small text-muted">
      &copy; 2025 Burned-Area ML Projection By KrishnaKant Rajbhar
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
